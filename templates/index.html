{% extends "layout.html" %}

{% block title %} Main {% endblock %}

<!-- Here will be navbar for logged in user, however remove it later! We need a different navbar for logged out user -->

{% block main %}

<div id="welcome">
    <p>{{ welcomeUser }} Welcome to the movie lover community, where you can find people with similar taste and chat with them!</p>
</div>

<div id="rated_movies">
    {% for poster in posters %}
    <a href="/movie?url_param={{ movie }}" id="movie_poster"><img class="img-fluid" src="{{ poster }}" alt="Poster"></a>
    {% endfor %}
</div>

{% endblock %}
