{% extends "layout.html" %}

{% block title %} Search {% endblock %}

{% block main %}

    <form method="post">
        <input type=text name="movieTitle">
        <input type=submit value=Search class="btn btn-primary">
    </form>

    <ul class="list-group list-group-flush">
        {% for description, title in movies.items() %}
        <li class="list-group-item"><a href="/movie?url_param={{ title|urlencode }}&url_param2={{ description|urlencode }}"> {{ title }} - {{ description }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
