{% extends "layout.html" %}

{% block title %} Search {% endblock %}

{% block main %}

    <form method="post" class="forms" id="search_form">
        <input type=text name="movieTitle" class="form-control" id="formGroupExampleInput">
        <input type=submit value=Search class="btn btn-primary">
    </form>

    <div id="search_result">
        <div id="scroll_search">
            <ul class="list-group list-group-flush">
                {% for description, title in movies.items() %}
                <li class="list-group-item"><a href="/movie?url_param={{ title|urlencode }}&url_param2={{ description|urlencode }}" id="search_link"> {{ title }} - <p id="description">{{ description }} </p></a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
