{% extends "layout.html" %}

{% block title %} Search {% endblock %}

{% block main %}

    <form method="post">
        <input type=text name="movieTitle">
        <input type=submit value=Search>
    </form>

    {% for movie in movies %}
    <li><a href="/movie?url_param={{ movie }}"> {{ movie }} </a></li>
    {% endfor %}

{% endblock %}
