{% extends "layout.html" %}

{% block title %} {{ people }} {% endblock %}

{% block main %}

<div id="people_div">
    <h3 class="header"> People you will like </h3>

    <table id="people_table" class="table table-dark table-striped table-hover">
        {% for person, points in people %}
        <tr>
            <td><a class="nav-link" href="/person?url_param={{ person|urlencode }}"> {{ person }} </a></td> 
            <td> {{ points }} </td>
            <td> <a href='/message?url_param={{ person|urlencode }}'>message<a> </td>
        </tr>
        {% endfor %}
        
    </table>
</div>

{% endblock %}
