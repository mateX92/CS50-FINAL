{% extends "layout.html" %}

{% block title %} {{ people }} {% endblock %}

{% block main %}

 

    <table>
        <tr>
            <th> People you will like </th>
        </tr>

        {% for person, points in people.items() %}
        <tr>
            <td> {{ person }}: {{ points }} </td>
        </tr>
        {% endfor %}
        
    </table>

{% endblock %}
